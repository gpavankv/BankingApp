<div style="margin-left: 20px; margin-right: 80%; margin-bottom: 20px; margin-top: 20px">
<form>
  <div id="warning" style="background-color: orangered">

  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" name="email" [(ngModel)]=email class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" name="password" [(ngModel)]=password class="form-control" id="exampleInputPassword1" placeholder="Password">
  </div>
  <button type="submit" (click)=onSubmit() class="btn btn-primary">Submit</button>
</form>
</div>
